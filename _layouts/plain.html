<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}" />

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <link rel="stylesheet" media="screen" type="text/css" 
          href="{{site.baseurl}}css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen" type="text/css"
          href="{{site.baseurl}}css/bootstrap-responsive.min.css" />
          
    {% for css in page.stylesheet %}
    <link rel="stylesheet" media="screen" type="text/css"
          href="{{site.baseurl}}css/{{ css }}.css" />
    {% endfor %}
    
    <script src="{{site.baseurl}}js/jquery-1.9.1.min.js"> </script>
    <script src="{{site.baseurl}}js/bootstrap.min.js"> </script>  
  
  </head>

  <body>
    <div class="container-fluid">
      {{ content }}
    </div>

    {% for script in page.js %}
        <script src="{{site.baseurl}}js/{{script}}.js"></script>
    {% endfor %}
    
    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
      var ga = document.createElement('script'); 
      ga.type = 'text/javascript'; ga.async = true;
      ga.src = 
        ('https:' == document.location.protocol 
        ? 'https://ssl' 
        : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}

    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
      var pageTracker = _gat._getTracker("{{ site.analytics_id }}");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
    <!--[if IE 6]>
        <script type="text/javascript"> 
        /*Load jQuery if not already loaded*/ if(typeof jQuery == 'undefined'){ document.write("<script type=\"text/javascript\"   src=\"http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js\"></"+"script>"); var __noconflict = true; } 
        var IE6UPDATE_OPTIONS = {
        icons_path: "http://static.ie6update.com/hosted/ie6update/images/"
        }
        </script>
        <script type="text/javascript" src="http://static.ie6update.com/hosted/ie6update/ie6update.js"></script>
        <![endif]-->
  </body>
</html>
