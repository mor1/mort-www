<!DOCTYPE html>
<!--[if IE 8]>
  <html class="no-js lt-ie9" lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="description" content="{{ page.description }}"/>
    <meta name="author" content="Richard Mortier"/>
    <meta name="copyright" content="Copyright (c) 2009-2015 Richard Mortier"/>

    <link rel="stylesheet" href="/css/vendor/foundation.min.css"> </link>
    <link rel="stylesheet" href="/css/site.css"> </link>

    <script src="/js/vendor/custom.modernizr.js"> </script>

    <link rel="stylesheet" href="/css/vendor/highlight/solarized_light.css"">

    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;
       i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
       a=s.createElement(o), m=s.getElementsByTagName(o)[0];
       a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-15796259-3', 'auto');
     ga('send', 'pageview');

    </script>

  </head>
  <body>

    <div class="off-canvas-wrap">
      <div class="inner-wrap">
        <div class="fixed">
          <nav class="tab-bar hide-for-medium hide-for-large">
            <section class="left-small">
              <a class="left-off-canvas-toggle menu-icon">
                <span></span>
              </a>
            </section>
            <section class="right tab-bar-section"></section>
          </nav>
        </div>

        <aside class="left-off-canvas-menu hide-for-medium hide-for-large">
          <ul class="off-canvas-list">
            <li><label>{{ site.title }}</label></li>
            {% include navbar.html %}
          </ul>
        </aside>

        <section class="main-section">

          <!-- right sidebar -->
          <div class="row">
            <div class="fixed right-sidebar">
              <div class="small-3 small-offset-9 columns" role="sidebar">
                <h4><a href="/">mort&rsquo;s mythopoeia</a></h4>
                <ul class="side-nav" role="navigation" title="menu">
                  {% include navbar.html %}
                </ul>
              </div>
            </div>
          </div>

          <!-- page body -->
          <div class="row">
            <div class="small-8 small-offset-1 columns" role="content">
              {{ content }}
            </div>
          </div>

          <!-- page footer -->
          <footer class="row">
            <div class="large-12 columns">
              <div class="row">
                <div class="small-12 columns text-right" role="copyright">
                  <small><em>
                    Copyright &copy; 2009&ndash;2015 Richard Mortier
                  </em></small>
                </div>
                <hr />
              </div>
            </div>
          </footer>
        </section>

        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"> </a>

      </div>
    </div>

    <script src="/js/vendor/jquery.min.js"> </script>
    <script src="/js/vendor/foundation.min.js"> </script>
    <script> $(document).foundation() </script>

    <script src="/js/vendor/highlight.pack.js"> </script>
    <script> hljs.initHighlightingOnLoad() </script>

    {% for js in page.jss %}
      <script src="{{ js }}"> </script>
    {% endfor %}

  </body>
</html>
