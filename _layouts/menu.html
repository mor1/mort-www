---
layout: base
---

<div class="magellan-container" data-magellan-expedition="fixed">
  <dl class="sub-nav">
    {% for header in page.headings %}
    <dd data-magellan-arrival="{{ header }}">
      <a href="#{{ header }}">{{ header }}</a>
    </dd>
    {% endfor %}
  </dl>
</div>

<h1 data-magellan-destination="top" id="top">{{ page.title }}</h1>

{{ content }}
